<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter: Receive Real-time forex rate</title>

    <link rel="stylesheet" href="/styling.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>

  <body>
    <div class="wrapper">
      <header>Currency Converter</header>
      <form action="#">
        <div class="amount">
          <p>Enter Amount</p>
          <input type="text" value="1" />
        </div>
        <div class="drop-list">
          <div class="from">
            <p>From</p>
            <div class="select-box">
              <img src="https://flagcdn.com/28x21/us.png" alt="flag" />
              <select>
                <option value="USD">USD</option>
                <option value="NPR">NPR</option>
                <option value="INR">INR</option>
                <option value="PKR">PKR</option>
                <option value="MAD">MAD</option>
              </select>
            </div>
          </div>

          <div class="icon-exchange">
            <i class="fas fa-exchange-alt"></i>
          </div>

          <div class="to">
            <p>To</p>
            <div class="select-box">
              <img src="https://flagcdn.com/28x21/np.png" alt="flag" />
              <select>
                <option value="USD">USD</option>
                <option value="NPR">NPR</option>
                <option value="INR">INR</option>
                <option value="PKR">PKR</option>
                <option value="MAD">MAD</option>
              </select>
            </div>
          </div>
        </div>

        <div class="exchange-rate">1 USD = 118.16 NPR</div>
        <button>Exchange Currency</button>
      </form>
    </div>
    <script src="/country-list.js"></script>
    <script src="/scripts.js"></script>
  </body>
</html>
